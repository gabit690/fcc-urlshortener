<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link 
      href="/public/style.css" 
      rel="stylesheet" 
      type="text/css" 
    />
  </head>
  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input 
              id="url_input" 
              type="text" 
              name="url" 
              placeholder="https://www.example.com/" 
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <section>
        <h2>How to use it</h2>
        <ol>
          <li>Post a valid URL</li>
          <li>Get response object with a number to reference the previous url</li>
          <li>Go to [project_url]/api/shorturl/[short_url]</li>
        </ol>
      </section>
    </main>
    <footer>
      <p>Developed by Gabit</p>
    </footer>
  </body>
</html>
